{% extends "base.html" %}

{% block title %}Register - Personal Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 auth-page">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <h3 class="text-center mb-4 text-primary">Create Account</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary-custom w-100">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
